<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>

<body>
    <main>
        <div class="mainContainer">
            <h1 class="title">API Tester</h1>

            <div class="container">
                <label for="Method">Request Method</label>
                <select name="method" id="Method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                </select>
                <i>Press "Ctrl" or "Control" to change request method !</i>
            </div>

            <div class="RouteContainer">
                <div class="container">
                    <label for="Url">API url</label>
                    <input type="text" id="Url" placeholder="ex : https://swapi.tech/api/">
                </div>
                <div class="container">
                    <label for="Route">API route</label>
                    <input type="text" id="Route" placeholder="ex : people/1">
                </div>
            </div>

            <!-- ! Needs testing  -->
             <div id="ReqBodyBox">
                <label for="Body">Request Body</label>
                <textarea id="ReqBody" placeholder='ex : { "name": "Luke Skywalker" }'></textarea>
             </div>

            <button id="TestEndpoints">Test route</button>
            <button id="Clear">Clear responses history</button>

            <div class="History">
                <h1 class="title">Request History</h1>
                <!-- notice: Make it a table -->
                <div id="History"></div>
            </div>
        </div>
        <div style="height: 100%; border: #18b963 1px solid;"></div>
        <div class="responseContainer">
            <h1 class="title">Responses</h1>

            <p id="Counter">Results : 0</p>
            <div id="Error"></div>

            <div id="Responses"></div>
        </div>

    </main>


</body>

</html>
